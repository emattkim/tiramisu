<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Marker-Based AR (Tiramisu Model)</title>
  <meta name="description" content="A-Frame + AR.js using the Hiro marker" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- AR.js via CDN -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
  </style>
</head>
<body>
  <a-scene
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true"
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
  >
    <a-assets>
      <!-- Put tiramisu.glb in the SAME folder as this HTML -->
      <a-asset-item id="tiramisu" src="./tiramisu.glb" crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <!-- Lights -->
    <a-entity light="type: hemisphere; intensity: 0.9" position="0 1 0"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>

    <!-- Hiro marker -->
    <a-marker preset="hiro">
      <a-gltf-model
        src="#tiramisu"
        position="0 0 0"
        rotation="-90 0 0"
        scale="0.3 0.3 0.3"
        shadow="cast: true; receive: true"
      ></a-gltf-model>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
